[package]
name = "ciris-verify-core"
description = "Core verification logic for CIRISVerify"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[features]
default = ["pqc"]
pqc = ["ciris-crypto/pqc-ml-dsa"]
android = ["ciris-keyring/android"]
ios = ["ciris-keyring/ios"]
tpm = ["ciris-keyring/tpm"]

[dependencies]
# Internal crates
ciris-keyring.workspace = true
ciris-crypto.workspace = true

# Async
tokio.workspace = true
async-trait.workspace = true
futures.workspace = true

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
prost.workspace = true

# Error handling
thiserror.workspace = true
anyhow.workspace = true

# Logging
tracing.workspace = true

# Time
chrono.workspace = true

# DNS resolution
hickory-resolver.workspace = true

# HTTP client
reqwest.workspace = true

# Crypto utilities
sha2.workspace = true
base64.workspace = true
hex.workspace = true

# Authenticated encryption
chacha20poly1305 = "0.10"

# Random
rand.workspace = true

# Constant-time comparison
subtle = "2.6"

# Platform-specific
libc = "0.2"

[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.52", features = [
    "Win32_System_Threading",
    "Win32_System_Diagnostics_Debug",
] }

[build-dependencies]
prost-build = "0.12"

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
proptest = { workspace = true }
pretty_assertions = { workspace = true }
tempfile = "3"
