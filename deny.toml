# CIRISVerify cargo-deny Configuration
# Security-focused dependency auditing

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "aarch64-linux-android",
    "aarch64-apple-ios",
]
all-features = true

[advisories]
# Warn about unmaintained crates in workspace deps
unmaintained = "workspace"
# Check all deps for unsound code
unsound = "all"
ignore = [
    # atty is pulled transitively; no direct dependency
    "RUSTSEC-2021-0145",
    "RUSTSEC-2024-0375",
]

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific problematic crates
deny = [
    # openssl - prefer rustls for TLS
    { name = "openssl" },
    { name = "openssl-sys" },
]

skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://gitlab.com/veilid/veilid",
]

[sources.allow-org]
github = ["cirisai", "RustCrypto", "aws"]
gitlab = ["veilid"]
