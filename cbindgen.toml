# cbindgen configuration for C FFI header generation
# https://github.com/mozilla/cbindgen/blob/master/docs.md

language = "C"

# Header configuration
header = """
/**
 * CIRISVerify - Hardware-rooted License Verification
 *
 * Auto-generated C header. Do not edit manually.
 *
 * Copyright (c) 2026 CIRIS AI
 * Licensed under the CIRIS Commercial License
 */
"""

include_guard = "CIRIS_VERIFY_H"
pragma_once = true
cpp_compat = true
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"

# Style
style = "both"
tab_width = 4
line_length = 100
documentation_style = "doxy"

# Function configuration
[fn]
args = "vertical"
rename_args = "SnakeCase"
sort_by = "None"

# Struct configuration
[struct]
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_gt = false
derive_lte = false
derive_gte = false

# Enum configuration
[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

# Export configuration
[export]
include = [
    "CirisVerifyHandle",
    "CirisVerifyError",
]
exclude = []

[export.rename]
"CirisVerifyHandle" = "CirisVerifyHandle"
"CirisVerifyError" = "CirisVerifyError"

# Documentation
[documentation]
doc_comment_style = "doxy"

# Parse configuration
[parse]
parse_deps = false
include = ["ciris-verify-ffi"]
extra_bindings = []

[parse.expand]
crates = ["ciris-verify-ffi"]
