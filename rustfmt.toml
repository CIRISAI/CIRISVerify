# CIRISVerify Rust Formatting Configuration
# Uses only stable rustfmt features for CI compatibility

edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Auto"
use_small_heuristics = "Default"

# Imports (stable)
reorder_imports = true
reorder_modules = true

# Formatting (stable)
use_field_init_shorthand = true
use_try_shorthand = true

# Misc (stable)
match_block_trailing_comma = true
